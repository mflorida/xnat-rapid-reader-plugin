    <body>
        <section data-section-name="Procedure">
            <header class="level1">Procedure</header>
            <p>
                <select id="T101_2" name="Procedure">
                    <option id="T101_3" name="A single PA view of the left hand and wrist was
                        obtained for determination of bone age." value="left">A single PA view of the left hand and wrist was
                        obtained for determination of bone age.</option>
                    <option id="T101_4" name="A single PA view of the right hand and wrist
                        was obtained for determination of bone age. Note that the standards are
                        based on left hand radiographs." value="right">A single PA view of the right hand and wrist
                        was obtained for determination of bone age. Note that the standards are
                        based on left hand radiographs.</option>
                </select>
            </p>
        </section>
        <section data-section-name="Clinical information">
            <header class="level1">Clinical information</header>
            <p>
                <textarea id="T101_5" name="Clinical information"></textarea>
            </p>
        </section>
        <section data-section-name="Comparison">
            <header class="level1">Comparison</header>
            <p>
                <textarea id="T101_6" name="Comparison" data-codedcontent-default-val="None" data-codedcontent-default-ref="T101_7" >None.</textarea>
            </p>
        </section>
        <section data-section-name="Findings">
            <header class="level1">Findings</header>
            <p>
                <label for="T101_9">Sex:</label>
                <select id="T101_9" name="Sex">
                    <option id="T101_10" name="Male" value="Male">Male</option>
                    <option id="T101_11" name="Female" value="Female">Female</option>
                </select>
            </p>
            <p>
                <label for="T101_12">Chronological age:</label>
                <input type="text" id="T101_12" name="Chronological age" /> (years + months) 
            </p>
            <p>
                <label for="T101_15">Bone age:</label>
                <input type="text" id="T101_15" name="Bone age" value="" /> (years + months)
            </p>
            <p>
                <label
                    for="T101_18">Standard deviation:</label>
                <input type="number" id="T101_18" name="Standard deviation" data-field-units="months" min="" max="" /> months 
            </p>
            <p><textarea id="T101_8" cols="70" rows="3" name="Findings"></textarea></p>
        </section>
        <section data-section-name="Impression">
            <header class="level1">Impression</header>
            <p>
                <!-- <label for="T101_20">Bone age</label> -->
                <select id="T101_20" name="Impression">
                    <option id="T101_21" name="Normal" value="Normal">Normal bone age, within 2
                        standard deviations of chronological age.</option>
                    <option id="T101_22" name="Advanced" value="Advanced">Advanced bone age, more
                        than 2 standard deviations above chronological age.</option>
                    <option id="T101_23" name="Delayed" value="Delayed">Delayed bone age, more than
                        2 standard deviations below chronological age.</option>
                </select>
            </p>
        </section>
